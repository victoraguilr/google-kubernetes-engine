apiVersion: apps/v1
kind: Deployment
metadata:
  name: victor-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: victor-backend
  template:
    metadata:
      labels:
        app: victor-backend
    spec:
      containers:
      - name: victor-backend
        image: us-central1-docker.pkg.dev/gcp-class-14/victor-bank-gke-repo/victor-backend-image:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: victor-backend-service
spec:
  type: LoadBalancer
  selector:
    app: victor-backend
  ports:
  - port: 80
    targetPort: 8080